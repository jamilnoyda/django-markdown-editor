version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo "job 1"
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
